<form>
    <div class="container">
        <div class="col-sm-12">
            <div class="headers">
              <h2>Device ID</h2>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Device ID" aria-label="Device Id" aria-describedby="basic-addon2" 
              name="deviceId" [(ngModel)]="deviceId">
            </div>
            <h3>{{deviceId}}</h3>
          </div>
          <div class="col-sm-6">
            <button (click)="search()" 
                      class="btn btn-success">
                      Search
                  </button>
          </div>
    </div>

</form>
